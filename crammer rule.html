<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Crammer Rule</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">OutPut</h1>
        <span id="output"></span>
        <hr class="my-4">

    </div>
    <div class="container bg-light">
        <div class="row justify-content-center ">
            <div class="col-md-6 m-auto ">

                <div class="form-group">
                    <label for="">First Expression :</label><small><b>e.g:1x+2y=3</b></small><br>
                    <input type="text" id="first" class="form-control" placeholder="Enter First Expression">
                </div>
                <div class="form-group">
                    <label for="">Second Expression :</label><small><b>e.g:1x+2y=3</b></small><br>
                    <input type="text" id="second" class="form-control" placeholder="Enter Second Expression">
                </div>
                <div class="form-group">
                    <button onclick="getinpforCrammer()" class="btn btn-primary btn-sm"> Crammer Rule</button>
                    <button onclick="getinpforInverse()" class="btn btn-primary btn-sm"> Inverse Rule</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    
</body>

</html>
